apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-gateway
  namespace: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: svc-gateway
  template:
    metadata:
      labels:
        app: svc-gateway
    spec:
      containers:
        - name: gateway
          image: envoyproxy/envoy:v1.29-latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /etc/envoy
      volumes:
        - name: config
          configMap:
            name: ratelimit-config

